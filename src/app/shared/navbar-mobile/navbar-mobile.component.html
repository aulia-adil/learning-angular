<mat-drawer-container class="example-container" autosize *ngIf="!hideMobileNavbar">
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Menu</p>
    <mat-nav-list>
      <a mat-list-item *ngFor="let navbarItem of navbarItems">{{ navbarItem }}</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
  </div>

</mat-drawer-container>
